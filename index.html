<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Park Heroes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="icon" href="src/imagens/spicon.png">
</head>

<body>
    <header class="cabecalho">
        <img src="src/imagens/splogo.png" alt="logo" class="logo">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
            <li class="personagem selecionado a" id="ferraenta" data-name="Ferramenta" data-description="Ferramenta é conhecido por sua inteligência e habilidades técnicas. Ele é um especialista em tecnologia e usa suas habilidades para criar dispositivos e armas que auxiliam o grupo dos Amigos da Liberdade em suas missões.">
                <img src="src/imagens/card-ferraenta.jpg" alt="" srcset="">
            </li>

            <li class="personagem selecionado b"  id="capitao-diabetes" data-name="Capitão Diabetes" data-description="Os poderes do Capitão Diabetes envolvem a capacidade de controlar seu nível de glicose e transformá-la em energia superpoderosa.">
                <img src="src/imagens/card-capitao-diabetes.jpg" alt="" srcset="">
            </li>

            <li class="personagem selecionado c" id="ysterion" data-name="Mysterion" data-description="Mysterion é um super-herói misterioso e sombrio sua identidade é inicialmente desconhecida pelos outros personagens, incluindo seus amigos.">
                <img src="src/imagens/card-ysterion.jpg" alt="" srcset="">
            </li>

            <li class="personagem selecionado d" id="disqe-lher" data-name="Disque-Mulher" data-description="a Disque-Mulher possui habilidades especiais, como a capacidade de hackear sistemas eletrônicos e interagir com dispositivos de alta tecnologia,ela também é uma heroína inteligente e estratégica.">
                <img src="src/imagens/card-disqe-lher.jpg" alt="" srcset="">
            </li>

            <li class="personagem selecionado e" id="sper-craig" data-name="Super Craig" data-description="Super Craig é conhecido por sua personalidade sarcástica e cética. Ele é um super-herói com habilidades baseadas em sua raiva e frustração, manifestando-se através de seu poder 'Fúria Escura'.">
                <img src="src/imagens/card-sper-craig.jpg" alt="" srcset="">
            </li>

            <li class="personagem selecionado f" id="pipa-hana" data-name="Pipa-Humana" data-description="O Pipa-Humana tem a capacidade de usar pipas como armas e ferramentas durante as batalhas. Ele pode lançar pipas com diferentes efeitos, como causar dano, aplicar status negativos aos inimigos ou fornecer suporte aos aliados.">
                <img src="src/imagens/card-pipa-hana.jpg" alt="" srcset="">
            </li>

            <li class="personagem selecionado g" id="osqito" data-name="Mosquito" data-description="O Mosquito possui habilidades relacionadas a insetos e pode se transformar em um mosquisto-vampiro. Ele usa suas asas e sua mordida para atacar os inimigos e causar dano.">
                <img src="src/imagens/card-osqito.jpg" alt="" srcset="">
            </li>
            <li class="personagem selecionado h" id="gaxini" data-name="Guaxinim" data-description="Ele acredita ser o herói supremo de South Park e busca fama, poder e riqueza. No entanto, suas tentativas de se tornar um verdadeiro super-herói nem sempre são bem-sucedidas e, frequentemente, acabam em confusões e situações cômicas.">
                <img src="src/imagens/card-gaxini.jpg" alt="" srcset="">
           
            </li>
        </ul>
    </section>
        <section class="personagem-selecionado">

            <img class="personagem-grande" src="src/imagens/card-ferraenta.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ferramenta</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ferramenta é conhecido por sua inteligência e habilidades técnicas. Ele é um especialista em tecnologia e usa suas habilidades para criar dispositivos e armas que auxiliam o grupo dos Amigos da Liberdade em suas missões.</p>

              </div>
            </section>
        </main>
        <script src="./src/js/index.js"></script>
    </body>
</html>
